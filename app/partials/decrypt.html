<h1>Decrypt a cypher</h1>
<p>{{status}}</p>
<form ng-submit="decrypt()" class="form well" ng-show="message == ''">
  <div class="control-group">
    <label class="control-label" for="cypherInput">Enter the cypher</label>
    <div class="controls">
      <textarea class="input-xlarge" id="cypherInput" ng-model="cypher" placeholder=""></textarea>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="passPhraseInput">Enter the pass phrase</label>
    <div class="controls">
      <input class="input-xlarge" id="passPhraseInput" ng-model="passphrase" placeholder="" />
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary" ng-disabled="passphrase == '' || cypher == ''"><i class="icon-eye-open icon-white"></i> Decrypt cypher</button>
      <button class="btn" ng-click="clear();" ng-hide="passphrase == '' && cypher == ''"><i class="icon-refresh"></i> Clear Form</button>
    </div>
  </div>
</form>
<div ng-show="message != ''">
  <p>Clear text: {{message}}</p>
  <p><a class="btn btn-inverse" ng-click="clear();"><i class="icon-refresh icon-white"></i> Clear</a></p>
</div>
